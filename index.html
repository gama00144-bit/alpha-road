<!DOCTYPE html>
<html>
<head>
<title>Alpha Road Assistance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #111;
  color: white;
  text-align: center;
}

header {
  background: #000;
  padding: 20px;
}

header h1 {
  color: #FFD700;
  margin: 0;
}

.services {
  padding: 20px;
}

.service-btn {
  display: block;
  margin: 10px auto;
  padding: 15px;
  width: 80%;
  background: #FFD700;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
}

input, select {
  width: 95%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
}
</style>
</head>

<body>

<header>
  <h1>ðŸš— Alpha Road Assistance</h1>
  <p>Emergency Automotive Services</p>
</header>

<div class="services">
  <button class="service-btn" onclick="openForm('Car Towing')">Car Towing</button>
  <button class="service-btn" onclick="openForm('Battery Jump Start')">Battery Jump Start</button>
  <button class="service-btn" onclick="openForm('Flat Tyre Support')">Flat Tyre Support</button>
</div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3>Book Service</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="number" id="phone" placeholder="Phone Number">
    <input type="text" id="service" readonly>
    <button class="service-btn" onclick="submitForm()">Submit Booking</button>
    <button onclick="closeForm()">Cancel</button>
  </div>
</div>

<script>
function openForm(serviceName) {
  document.getElementById("service").value = serviceName;
  document.getElementById("bookingModal").style.display = "flex";
}

function closeForm() {
  document.getElementById("bookingModal").style.display = "none";
}

function submitForm() {

  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var service = document.getElementById("service").value;

  if(name === "" || phone === "") {
    alert("Please fill all details!");
    return;
  }

  var bookings = JSON.parse(localStorage.getItem("bookings")) || [];

  bookings.push({
    name: name,
    phone: phone,
    service: service,
    status: "Pending"
  });

  localStorage.setItem("bookings", JSON.stringify(bookings));

  closeForm();
  alert("âœ… Booking Submitted Successfully!");
  location.reload();
}
</script>

</body>
</html>
