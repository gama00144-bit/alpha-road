<!DOCTYPE html>
<html>
<head>
<title>Alpha Road Assistance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body {
  background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') no-repeat center center/cover;
  height: 100vh;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.75);
  height: 100%;
  padding: 20px;
}

header {
  text-align: center;
  padding-top: 40px;
}

header h1 {
  font-size: 32px;
  color: #FFD700;
}

header p {
  margin-top: 10px;
  font-size: 18px;
}

.services {
  margin-top: 60px;
  text-align: center;
}

.service-btn {
  display: block;
  margin: 15px auto;
  padding: 15px;
  width: 85%;
  max-width: 400px;
  background: linear-gradient(45deg, #FFD700, #ffb700);
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.service-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #FFD700;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

input {
  width: 95%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
}

footer {
  text-align: center;
  margin-top: 50px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="overlay">

<header>
  <h1>ðŸš— Alpha Road Assistance</h1>
  <p>24/7 Emergency Automotive Support</p>
</header>

<div class="services">
  <button class="service-btn" onclick="openForm('Car Towing')">ðŸš˜ Car Towing</button>
  <button class="service-btn" onclick="openForm('Battery Jump Start')">ðŸ”‹ Battery Jump Start</button>
  <button class="service-btn" onclick="openForm('Flat Tyre Support')">ðŸ›ž Flat Tyre Support</button>
</div>

<footer>
  ðŸ“ž Emergency Contact: 7510664387
</footer>

</div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3>Book Service</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="number" id="phone" placeholder="Phone Number">
    <input type="text" id="service" readonly>
    <button class="service-btn" onclick="submitForm()">Submit Booking</button>
    <button onclick="closeForm()">Cancel</button>
  </div>
</div>

<script>
function openForm(serviceName) {
  document.getElementById("service").value = serviceName;
  document.getElementById("bookingModal").style.display = "flex";
}

function closeForm() {
  document.getElementById("bookingModal").style.display = "none";
}

function submitForm() {
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var service = document.getElementById("service").value;

  if(name === "" || phone === "") {
    alert("Please fill all details!");
    return;
  }

  var bookings = JSON.parse(localStorage.getItem("bookings")) || [];

  bookings.push({
    name: name,
    phone: phone,
    service: service,
    status: "Pending"
  });

  localStorage.setItem("bookings", JSON.stringify(bookings));

  closeForm();
  alert("âœ… Booking Submitted Successfully!");
  location.reload();
}
</script>

</body>
</html>
